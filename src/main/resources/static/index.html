<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Tournament</title>
  <link rel="stylesheet" href="/css/tournament.css">
  <style>
    .form-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 { margin-bottom: 0.75rem; }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }
    .form-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-group label {
      color: #8899a6;
      font-size: 0.8rem;
      white-space: nowrap;
    }
    .form-input, .select {
      background: #1a1f26;
      border: 1px solid #2f3640;
      border-radius: 3px;
      padding: 0.4rem 0.5rem;
      color: #e7e9ea;
      font-size: 0.85rem;
      font-family: inherit;
    }
    .form-input:focus, .select:focus {
      outline: none;
      border-color: #4a90d9;
    }
    .form-input.narrow { width: 80px; }
    .form-input.name-input { width: 200px; }

    /* Players table */
    .players-section {
      background: #1a1f26;
      border: 1px solid #2f3640;
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .players-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.25rem 0.5rem;
      border-bottom: 1px solid #2f3640;
      margin-bottom: 0.5rem;
    }
    .players-title {
      font-size: 0.9rem;
      color: #fff;
    }
    .help-text {
      color: #8899a6;
      font-size: 0.7rem;
    }
    #players-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    #players-table th {
      text-align: left;
      color: #8899a6;
      font-weight: normal;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-bottom: 1px solid #2f3640;
    }
    #players-table td {
      padding: 0.25rem 0.5rem;
      vertical-align: middle;
    }
    #players-table tr:hover {
      background: #0f1419;
    }
    #players-table input, #players-table select {
      background: #0f1419;
      border: 1px solid #2f3640;
      border-radius: 3px;
      padding: 0.3rem 0.4rem;
      color: #e7e9ea;
      font-size: 0.85rem;
      font-family: inherit;
    }
    #players-table input:focus, #players-table select:focus {
      outline: none;
      border-color: #4a90d9;
    }
    .player-name-input { width: 140px; }
    .player-type-select { width: 130px; }
    .player-url-input { width: 250px; }
    .player-url-input:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .row-num {
      color: #4a90d9;
      font-weight: 600;
      width: 30px;
    }
    .player-delay-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Buttons */
    .btn {
      background: #2f3640;
      border: 1px solid #3d4854;
      color: #e7e9ea;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: inherit;
    }
    .btn:hover { background: #3d4854; }
    .btn-sm { padding: 0.2rem 0.4rem; font-size: 0.75rem; }
    .btn-danger { background: #c0392b; border-color: #c0392b; }
    .btn-danger:hover { background: #a93226; }
    .btn-primary {
      background: #4a90d9;
      border-color: #4a90d9;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      font-size: 0.9rem;
    }
    .btn-primary:hover { background: #5a9ee5; }
    .add-row { margin-top: 0.5rem; }

    .error-message {
      background: #2c1517;
      border: 1px solid #e74c3c;
      border-radius: 3px;
      padding: 0.5rem;
      color: #e74c3c;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <a href="/tournaments.html">Tournaments</a>
    <a href="/" class="active">Create</a>
  </nav>
  <div class="container">
    <div class="form-container">
      <h1>Create Tournament</h1>

      <form id="tournament-form">
        <div class="form-row">
          <div class="form-group">
            <label for="tournament-name">Name</label>
            <input type="text" id="tournament-name" class="form-input name-input" required
                   placeholder="spring-2026-practice" pattern="[a-z0-9-]+">
          </div>
          <div class="form-group">
            <label for="rounds">Rounds</label>
            <input type="number" id="rounds" class="form-input narrow" value="15" min="1" required>
          </div>
          <div class="form-group">
            <label for="games-per-player">Games/Player</label>
            <input type="number" id="games-per-player" class="form-input narrow" value="12" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">Run Tournament</button>
        </div>

        <div class="players-section">
          <div class="players-header">
            <span class="players-title">Players</span>
            <span class="help-text">Min 4 players</span>
          </div>

          <table id="players-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th>URL (if remote)</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="players-tbody"></tbody>
          </table>

          <button type="button" id="add-player-btn" class="btn add-row">+ Add Player</button>
        </div>
      </form>

      <div id="error-message" style="display: none;" class="error-message"></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>

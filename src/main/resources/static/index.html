<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tournament</title>
  <link rel="stylesheet" href="/css/tournament.css">
  <style>
    .form-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: #8899a6;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      background: #1a1f26;
      border: 1px solid #2f3640;
      border-radius: 4px;
      padding: 0.75rem;
      color: #e7e9ea;
      font-size: 1rem;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #4a90d9;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .players-section {
      background: #1a1f26;
      border: 1px solid #2f3640;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .players-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .players-title {
      font-size: 1.125rem;
      color: #fff;
    }

    .player-item {
      background: #0f1419;
      border: 1px solid #2f3640;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      position: relative;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .player-number {
      color: #4a90d9;
      font-weight: 600;
    }

    .btn {
      background: #2f3640;
      border: 1px solid #3d4854;
      color: #e7e9ea;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.15s;
      font-family: inherit;
    }

    .btn:hover {
      background: #3d4854;
    }

    .btn-primary {
      background: #4a90d9;
      border-color: #4a90d9;
      font-weight: 600;
      width: 100%;
      padding: 0.875rem;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background: #5a9ee5;
    }

    .btn-danger {
      background: #e74c3c;
      border-color: #e74c3c;
      padding: 0.375rem 0.75rem;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn-secondary {
      background: transparent;
      border: 1px dashed #3d4854;
      width: 100%;
      padding: 0.75rem;
    }

    .btn-secondary:hover {
      background: #1a1f26;
      border-color: #4a90d9;
    }

    .select {
      width: 100%;
      background: #1a1f26;
      border: 1px solid #2f3640;
      border-radius: 4px;
      padding: 0.75rem;
      color: #e7e9ea;
      font-size: 0.875rem;
      font-family: inherit;
      cursor: pointer;
    }

    .select:focus {
      outline: none;
      border-color: #4a90d9;
    }

    .progress-container {
      display: none;
      background: #1a1f26;
      border: 1px solid #2f3640;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1.5rem;
    }

    .progress-container.active {
      display: block;
    }

    .progress-title {
      font-size: 1.125rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .progress-bar {
      width: 100%;
      height: 32px;
      background: #0f1419;
      border: 1px solid #2f3640;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #4a90d9;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .progress-info {
      color: #8899a6;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .error-message {
      background: #2c1517;
      border: 1px solid #e74c3c;
      border-radius: 4px;
      padding: 1rem;
      color: #e74c3c;
      margin-top: 1rem;
    }

    .success-message {
      background: #1a2c1e;
      border: 1px solid #27ae60;
      border-radius: 4px;
      padding: 1rem;
      color: #27ae60;
      margin-top: 1rem;
    }

    .help-text {
      color: #8899a6;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    .nav-links {
      margin-bottom: 1.5rem;
    }

    .nav-links a {
      color: #4a90d9;
      text-decoration: none;
      font-size: 0.875rem;
      margin-right: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-links">
      <a href="/tournaments.html">View Tournaments</a>
    </div>

    <div class="form-container">
      <h1>Create Tournament</h1>

      <form id="tournament-form">
        <div class="form-group">
          <label class="form-label" for="tournament-name">Tournament Name</label>
          <input type="text" id="tournament-name" class="form-input" required
                 placeholder="spring-2026-practice">
          <div class="help-text">Use lowercase with hyphens (e.g., my-tournament-2026)</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="rounds">Rounds</label>
            <input type="number" id="rounds" class="form-input" value="15" min="1" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="games-per-player">Games per Player</label>
            <input type="number" id="games-per-player" class="form-input" value="12" min="1" required>
          </div>
        </div>

        <div class="players-section">
          <div class="players-header">
            <h3 class="players-title">Players</h3>
            <span class="help-text">Minimum 4 players required</span>
          </div>

          <div id="players-list"></div>

          <button type="button" id="add-player-btn" class="btn btn-secondary">
            + Add Player
          </button>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Run Tournament
        </button>
      </form>

      <div id="progress-container" class="progress-container">
        <div class="progress-title">Tournament Progress</div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill" style="width: 0%">0%</div>
        </div>
        <div id="progress-info" class="progress-info"></div>
      </div>

      <div id="error-message" style="display: none;" class="error-message"></div>
      <div id="success-message" style="display: none;" class="success-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>

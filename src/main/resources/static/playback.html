<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Playback</title>
  <link rel="stylesheet" href="/css/tournament.css">
  <style>
    .controls button.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .timeline.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <a href="/" class="back-link">Back to Create Tournament</a>
    </div>
    <div class="playback-header">
      <h1 id="title">Loading...</h1>
      <div class="controls">
        <button id="btn-r50x">⏪ 50x</button>
        <button id="btn-r10x">⏪ 10x</button>
        <button id="btn-r1x">⏪ 1x</button>
        <button id="btn-pause" class="active">⏸</button>
        <button id="btn-1x">1x ⏩</button>
        <button id="btn-10x">10x ⏩</button>
        <button id="btn-50x">50x ⏩</button>
      </div>
    </div>

    <div class="timeline-wrap">
      <div class="timeline" id="timeline">
        <div class="timeline-progress" id="timeline-progress"></div>
        <div class="timeline-markers" id="timeline-markers"></div>
      </div>
    </div>

    <div class="info-overlay" id="info-overlay">
      <div class="info-item">
        <span class="info-label">Round</span>
        <span class="info-value" id="info-round">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Game</span>
        <span class="info-value" id="info-game">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Kingdom</span>
        <span class="info-value" id="info-kingdom">-</span>
      </div>
    </div>

    <div class="celebration hidden" id="celebration">
      <div class="confetti-container" id="confetti"></div>
      <div class="reveal-prompt">Click to reveal results</div>
      <div class="podium">
        <div class="podium-place second">
          <div class="podium-name" id="place-2-name">-</div>
          <div class="podium-points" id="place-2-points">-</div>
          <div class="podium-block">2</div>
        </div>
        <div class="podium-place first">
          <div class="podium-name" id="place-1-name">-</div>
          <div class="podium-points" id="place-1-points">-</div>
          <div class="podium-block">1</div>
        </div>
        <div class="podium-place third">
          <div class="podium-name" id="place-3-name">-</div>
          <div class="podium-points" id="place-3-points">-</div>
          <div class="podium-block">3</div>
        </div>
      </div>
      <div class="dismiss-hint">Click anywhere to dismiss</div>
    </div>

    <div class="chart-area" id="chart-area"></div>

    <div class="main-stats-section hidden" id="main-stats-section">
      <div class="main-stats-toggle" id="main-stats-toggle">
        <span class="toggle-icon">▼</span> Tournament Statistics
      </div>
      <div class="main-stats-panel" id="main-stats-panel">
        <div class="stats-table-container" id="main-stats-table-container"></div>
      </div>
      <a href="#" id="download-btn" class="download-btn hidden" download>⬇ Download Tournament Data</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/js/bar-chart.js"></script>
  <script src="/js/playback.js"></script>
</body>
</html>
